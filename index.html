<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar bg-base-100 shadow-sm flex justify-between px-8">
          <div class="flex">
            <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="" />
            <a
              class="btn btn-ghost text-xl text-left text-green-900 font-bold h-[50px]"
              >Emergency <br />
              Service</a
            >
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal px-1 gap-4">
              <li>
                <button class="btn font-black rounded-4xl w-[100px]">
                  0 <img class="w-[25px]" src="assets/heart.png" alt="" />
                </button>
              </li>
              <li>
                <button class="btn font-black rounded-4xl w-[100px]">
                  100 <img class="w-[25px]" src="assets/coin.png" alt="" />
                </button>
              </li>
              <li>
                <button class="btn bg-green-600 rounded-4xl w-[100px] text-white"><span>0</span>Copy</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div
          class="navbar bg-base-100 shadow-sm flex justify-between lg:px-8 w-full"
        >
          <div class="flex items-center">
            <img
              class="w-[30px] h-[30px] lg:w-[50px] lg:h-[50px]"
              src="assets/logo.png"
              alt=""
            />
            <a
              class="btn btn-ghost text-base lg:text-xl text-left text-green-900 font-bold h-[50px]"
              >Emergency <br />
              Service</a
            >
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal px-1 gap-2 lg:gap-4">
              <li>
                <button
                  class="btn font-black rounded-4xl w-[60px] lg:w-[100px]"
                >
                  0 <img class="w-[25px]" src="assets/heart.png" alt="" />
                </button>
              </li>
              <li>
                <button
                  class="btn font-black rounded-4xl w-[60px] lg:w-[100px]"
                >
                  100 <img class="w-[25px]" src="assets/coin.png" alt="" />
                </button>
              </li>
              <li>
                <button
                  class="btn bg-green-600 rounded-4xl w-[60px] lg:w-[100px] text-white"
                >
                  <span>0</span>Copy
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-green-50">
      <section
        class="w-[100%] h-[240px] bg-gradient-to-r from-emerald-950 via-emerald-800 to-emerald-950 flex flex-col justify-center items-center mb-8"
      >
        <img class="h-[92px] w-[92px]" src="assets/logo-dark.png" alt="" />
        <h1 class="text-white text-[2.5rem]">Emergency Service Directory</h1>
        <p class="text-white text-[1.25rem]">
          Government Emergency Services at Your Fingertip - A Project by
          Government of the People's Republic of Bangladesh
        </p>
      </section>
      <section>
        <div class="w-[75%]">
          <div class="w-[20rem] h-[17rem] bg-white rounded-2xl p-4">
            <div class="flex items-center justify-between">
              <div
                class="w-[60px] h-[60px] flex items-center justify-center bg-red-100 rounded-lg"
              >
                <img
                  class="w-[32px] h-[32px]"
                  src="assets/emergency.png"
                  alt=""
                />
              </div>
              <i class="fa-regular fa-heart fa-lg"></i>
            </div>
            <h1 class="text-xl font-bold">National Emergency Number</h1>
            <p class="text-sm mb-4">National Emergency</p>
            <h1 class="text-3xl mb-1">999</h1>
            <button class="btn btn-outline bg-neutral-100 rounded-3xl mb-2">
              All
            </button>
            <div class="flex justify-center gap-2">
              <button class="btn font-black rounded-4xl w-[50%] lg:w-[50%]">
                <i class="fa-regular fa-copy"></i> Copy
              </button>
              <button
                class="btn bg-green-600 rounded-4xl w-[50%] lg:w-[50%] text-white"
              >
                <i class="fa-solid fa-phone"></i>Call
              </button>
            </div>
          </div>
        </div>
        <div class="w-[25%]"></div>
      </section>
    </main>
  </body>
</html>
